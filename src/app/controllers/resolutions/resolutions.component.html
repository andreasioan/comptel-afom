<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>Resolutions</h1>
		</div>
	</div>
	<div *ngIf="resolutionsLoaded">
		<div class="row">
			<div class="col-xs-12">
				<app-search-filter></app-search-filter>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<app-table [tableType]="'resolution'" [rows]="resolutionRows"></app-table>
			</div>
		</div>
	</div>
</div>
<app-loading *ngIf="!resolutionsLoaded"></app-loading>
