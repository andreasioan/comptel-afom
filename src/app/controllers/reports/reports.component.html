<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1><i class="fa fa-line-chart" aria-hidden="true"></i> Reports <small>{{showDate}}</small></h1>
		</div>
	</div>
</div>
<hr>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2 class="featurette-heading"><span class="clickable">Creation Date</span> | <span class="text-muted clickable">Due Date</span></h2>
			<p class="lead">Number of fallouts and resolutions by creation date</p>
			<div class="btn-group" role="group" aria-label="...">
				<a class="btn btn-default" [ngClass]="{'active':creationDateLength === 'years'}" (click)="setDate('years')">Years</a>
				<a class="btn btn-default" [ngClass]="{'active':creationDateLength === 'months'}" (click)="setDate('months')">Months</a>
				<a class="btn btn-default" [ngClass]="{'active':creationDateLength === 'days'}" (click)="setDate('days')">Days</a>
			</div>
		</div>
		<div class="col-md-8">
			<app-line-chart *ngIf="isDateLoaded" [data]="creationDateData" [headings]="creationDateHeadings"></app-line-chart>
			<div *ngIf="!isDateLoaded" class="space">
				<app-loading></app-loading>
			</div>
		</div>
	</div>
	<hr class="featurette-divider">
	<div class="row">
		<div class="col-md-4">
			<br>
			<h2 class="featurette-heading"><span class="clickable">Falluout Error Codes</span> | <span class="text-muted clickable">Status</span></h2>
			<p class="lead">Overall number of fallout error codes</p>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default active">1001-1015</button>
				<button type="button" class="btn btn-default">1101-1115</button>
				<button type="button" class="btn btn-default">1201-1215</button>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<app-doughnut-chart></app-doughnut-chart>
		</div>
	</div>
	<hr class="featurette-divider">
	<div class="row">
		<div class="col-md-4">
			<br>
			<h2 class="featurette-heading"><span class="clickable">Resolution Errors</span> | <span class="text-muted clickable">Status</span></h2>
			<p class="lead">Overall number of fallout error codes</p>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default active">1001-1015</button>
				<button type="button" class="btn btn-default">1101-1115</button>
				<button type="button" class="btn btn-default">1201-1215</button>
			</div>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<app-doughnut-chart></app-doughnut-chart>
		</div>
	</div>
	<hr class="featurette-divider">
</div>
