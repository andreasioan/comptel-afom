<div (onHidden)="onHidden()" bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailModal"
    aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title pull-left">Details: {{falloutId}}</h4>
				<button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
                <div *ngIf="!rows && isLoaded">
                    <p>No Data</p>
                </div>
				<div *ngIf="isLoaded && rows.length > 0">
					<!--start table-->
					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<thead>
								<tr>
									<th>ID</th>
                                    <th>Property Name</th>
                                    <th>Property Value</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let row of rows">
									<td>{{row.id}}</td>
									<td>{{row.propertyName}}</td>
									<td>{{row.propertyValue}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--end table-->
				</div>
				<div *ngIf="!isLoaded">
					<app-loading></app-loading>
				</div>
			</div>
		</div>
	</div>
</div>
